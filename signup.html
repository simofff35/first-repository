<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

    <title>News Letter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/" />

    <!-- Bootstrap core CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="img/news-mail-logo.png" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my news letter!</h1>
      <label for="inputEmail" class="sr-only">First Name</label>
      <input
        type="text"
        class="form-control top"
        placeholder="First name"
        name="fname"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Last Name</label>
      <input
        type="text"
        class="form-control middle"
        placeholder="Fast name"
        name="lname"
        required
      />
      <label for="inputPassword" class="sr-only">Email adress</label>
      <input
        type="email"
        class="form-control bottom"
        placeholder="Email address"
        name="email"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Fahchouch Mohammed 2022</p>
    </form>
  </body>
</html>
